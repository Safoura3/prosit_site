            <div class="container">
                <h1>Contactez-nous</h1>
                <p>Veuillez remplir le formulaire ci-dessous. Tous les champs sont obligatoires.</p>
                <form id="contactForm" novalidate>
                    <!-- Champ Nom -->
                    <div class="form-group">
                        <label for="nom">Nom :</label>
                        <input type="text" id="nom" name="nom" required>
                        <span class="error-message" id="nomError"></span>
                    </div>
        
                    <!-- Champ Prénom -->
                    <div class="form-group">
                        <label for="prenom">Prénom :</label>
                        <input type="text" id="prenom" name="prenom" required>
                        <span class="error-message" id="prenomError"></span>
                    </div>
        
                    <!-- Champ Email -->
                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error-message" id="emailError"></span>
                    </div>
        
                    <!-- Champ Téléphone -->
                    <div class="form-group">
                        <label for="telephone">Téléphone :</label>
                        <input type="tel" id="telephone" name="telephone" pattern="[0-9]{10}" required>
                        <span class="error-message" id="telephoneError"></span>
                    </div>
        
                    <!-- Champ Sujet -->
                    <div class="form-group">
                        <label for="sujet">Sujet :</label>
                        <select id="sujet" name="sujet" required>
                            <option value="">Sélectionnez un sujet</option>
                            <option value="support">problemes techniques</option>
                            <option value="vente">FAQ</option>
                            <option value="autre">Autre</option>
                        </select>
                        <span class="error-message" id="sujetError"></span>
                    </div>
        
                    <!-- Champ Message -->
                    <div class="form-group">
                        <label for="message">Message :</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                        <span class="error-message" id="messageError"></span>
                    </div>
        
                    <!-- Champ Consentement -->
                    <div class="form-group">
                        <input type="checkbox" id="consentement" name="consentement" required>
                        <label for="consentement">J'accepte que mes données soient utilisées conformément à la politique de confidentialité.</label>
                        <span class="error-message" id="consentementError"></span>
                    </div>
        
                    <!-- Bouton de soumission -->
            <button type="submit">Envoyer</button>
        </form>

        <!-- Zone de notification -->
        <div id="notification" class="notification" style="display: none;">
            Votre message a bien été envoyé. Nous vous répondrons dans les plus brefs délais.
        </div>
    </div>
                </form>
            </div>
    
    <script src="contact.js"></script>
